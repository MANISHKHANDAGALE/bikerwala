<div class="w-full py-6">
  <!-- MAIN CENTERED COLUMN -->
  <div class="w-[1007px] mx-auto">

    <!-- Title -->
    <h1 class="w-full h-[43px] text-[22px] font-[700] text-[#E8E8E8] mb-[16px] flex items-center">
      Get Offers on Popular Bikes
    </h1>

    <!-- Slider -->
    <app-slider
      [spaceBetween]="spaceBetween"
      [navigation]="{
        prevEl: '.swiper-prev',
        nextEl: '.swiper-next'
      }"
      [breakpoints]="breakpoints"
      containerClass="w-[1007px] h-[229.5px]  rounded-md"
    >
      @for (slide of slides; track slide.id) {
        <swiper-slide>
          <div class="h-full flex items-center justify-center">

            <!-- CARD -->
            <div
              class="w-[250px] h-[238px] bg-(--card-bg-color)
                     rounded-[20px] p-4
                     flex flex-col justify-between
                     border border-[#2E2E2E]"
            >

              <!-- IMAGE -->
              <div class="w-full -mt-2 h-[105px] mt-1 flex items-center justify-center">
                <img
                  [src]="slide.imageUrl"
                  class="max-h-full max-w-full object-cover scale-105  "
                />
              </div>

              <!-- CONTENT -->
              <div class="mt-3 gap-[8px]">
                <h2 class="text-[15px] font-400 text-[#E8E8E8] leading-tight">
                  {{ slide.title }}
                </h2>

                <p class="text-[16px] text-white font-[700] ">
                  â‚¹ {{ slide.price }}
                  <span class="text-[12px] ml-2 text-[#D1D1D1]">Onwards</span>
                </p>
              </div>

              <!-- DIVIDER -->
              <div class="w-full h-px bg-[#3F3F3F] my-2"></div>

              <!-- CTA -->
              <button class="text-[13px] font-[700] text-[#63B1DC] self-start">
                Get Best Offer
              </button>

            </div>
          </div>
        </swiper-slide>
      }
    </app-slider>

  </div>
</div>
