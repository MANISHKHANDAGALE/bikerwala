<div class="border-b mb-4 border-white/10">
  <div class="flex gap-8 text-[13px] font-bold">
    <button
      *ngFor="let tab of tabs"
      (click)="setActive(tab)"
      class="pb-3 relative transition"
      [ngClass]="
        activeTab === tab
          ? 'text-[#91d9d3]'
          : 'text-gray-400 hover:text-white'
      "
    >
      {{ tab }}

      <!-- Active underline -->
      <span
        *ngIf="activeTab === tab"
        class="absolute left-0 bottom-0 w-full h-0.5 bg-[#91D9C7] rounded">
      </span>
    </button>
  </div>
</div>
