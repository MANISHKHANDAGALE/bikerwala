<div class="max-w-270 mx-auto px-4 mb-5">

  <!-- PAGE HEADER -->
  <section class="mt-15 mb-10" *ngIf="bikes.length">
    <p class="text-2xl font-semibold text-white mb-3">
      {{ bikes[0].brand }} Bikes
    </p>

    <p class="text-gray-300 text-sm leading-relaxed max-w-5xl">
      {{ bikes[0].description }}
      <span class="text-[#4FB1DC] cursor-pointer hover:underline">
        Read More
      </span>
    </p>
  </section>

  <!-- PRICE SECTION TITLE -->
  <h2 class="text-xl font-semibold text-white mb-4" *ngIf="bikes.length">
    {{ bikes[0].brand }} Bikes Price in India
  </h2>

  <!-- Main Two Column Layout -->
  <div class="grid grid-cols-1 lg:grid-cols-[1fr_360px] gap-6 mt-6">

    <!-- LEFT COLUMN -->
    <div class="space-y-6">
      <app-bike-tabs></app-bike-tabs>
      <app-bike-filters></app-bike-filters>

      <div class="space-y-4">
        @for (bike of bikes; track bike.id) {
          <app-bike-card
            [image]="bike.imageUrl"
            [name]="bike.title"
            [price]="bike.price"
            [rating]="bike.rating">
          </app-bike-card>
        }
      </div>
    </div>

    <!-- RIGHT COLUMN -->
    <aside class="space-y-4">
      <div>
        <h3 class="text-xl font-semibold text-white">
          {{ bikes[0].brand }} Bikes Showrooms in Mumbai
        </h3>
        <p class="text-sm text-gray-400 mt-1">
          Show Dealer/Store results for
          <span class="text-[#4FB1DC] cursor-pointer">All India</span>
        </p>
      </div>

      <app-showroom-card
        *ngFor="let showroom of showrooms"
        [name]="showroom.name"
        [address]="showroom.address">
      </app-showroom-card>

      <app-brand-similar-card [brands]="similarBrands"></app-brand-similar-card>
      <app-research-more-card [links]="researchLinks"></app-research-more-card>
    </aside>

  </div>
</div>

<app-footer />
