<div class="w-full py-6">
  <!-- MAIN CENTERED COLUMN -->
  <div class="w-full max-w-[1007px] mx-auto px-4 sm:px-0">

    <!-- Title -->
    <h1 class="w-full h-[43px]
             text-[20px] sm:text-[22px]
             font-[700]
             text-[#E8E8E8]
             mb-[16px]
             flex items-center">
      Get Offers on Popular Bikes
    </h1>

    <!-- Slider -->
    <app-slider [spaceBetween]="spaceBetween" [navigation]="{
        prevEl: '.swiper-prev',
        nextEl: '.swiper-next'
      }" [breakpoints]="breakpoints" containerClass="w-full h-[200px] sm:h-[229.5px] rounded-md">
      @for (slide of slides; track slide.id) {
      <swiper-slide>
        <div class="h-full flex items-center justify-center">

          <!-- CARD -->
          <div class="w-[220px] sm:w-[250px]
                     h-[220px] sm:h-[238px]
                     bg-(--card-bg-color)
                     rounded-[20px] p-4 cursor-pointer
                     flex flex-col justify-between
                     border border-[#2E2E2E] "
                     [routerLink]="['/', slide.brand, slide.title]"
                     >

            <!-- IMAGE -->
            <div class="w-full -mt-2
                       h-[90px] sm:h-[105px]
                       mt-1 flex items-center justify-center">
              <img [src]="slide.imageUrl" class="max-h-full max-w-full
                         object-cover scale-105" />
            </div>

            <!-- CONTENT -->
            <div class="mt-3 gap-[8px]">
              <h2 class="text-[14px] sm:text-[15px]
                         font-400 text-[#E8E8E8]
                         leading-tight">
                {{ slide.title }}
              </h2>

              <p class="text-[15px] sm:text-[16px]
                         text-white font-[700]">
                â‚¹ {{ slide.displayPrice  }}
                <span class="text-[11px] sm:text-[12px]
                           ml-2 text-[#D1D1D1]">
                  Onwards
                </span>
              </p>
            </div>

            <!-- DIVIDER -->
            <div class="w-full h-px bg-[#3F3F3F] my-2"></div>

            <!-- CTA -->
            <button class="text-[13px] font-[700]
                       text-[#63B1DC] self-start">
              Get Best Offer
            </button>

          </div>
        </div>
      </swiper-slide>
      }
    </app-slider>

  </div>
</div>
