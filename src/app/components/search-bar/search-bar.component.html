<div [ngStyle] = "{width: width()}" class="relative">
  <div class=" border border-(--text-primary) text-(--text-primary) rounded-xl">
    <div class=" flex items-center justify-between  px-2 ">
      <input #searchBox (input)="onSearch(searchBox.value)" (click)="toggleShow()" class="outline-none w-full p-1" type="text" name="" [placeholder]="placeholder()" [value]="query" id="">
      <button mat-icon-button>
      <fa-icon class="text-white! flex justify-center" [icon]="faMagnifyingGlass" />
      </button>
    </div>
  </div>
  @if (show) {
    <div class="bg-white text-black absolute top-full w-full left-0 rounded-2xl mt-1 z-90">
      <div class="m-1">
        <h1>recent search</h1>
        @for (item of recentSearch(); track item) {
          <div class="flex items-center cursor-pointer gap-4">
            <mat-icon>access_time</mat-icon>
            <h1 class="text-xl mb-1">{{item}}</h1>
          </div>
        }
      </div>
      @for (item of suggestions(); track item) {
        <div class="flex flex-col items-center rounded-xl  px-4 py-2 cursor-pointer hover:bg-gray-200">
          <a class="text-black ">{{item}}</a>
        </div>
        <div class="flex flex-col items-center rounded-xl  px-4 py-2 cursor-pointer hover:bg-gray-200">
          <a class="text-black ">{{item}}</a>
        </div>
      }
    </div>
  }
</div>
